<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vista armada por secciones</title>
<style>
  /* ========================== Layout general ========================== */
  .layout{
    height:100vh;
    display:grid;
    grid-template-columns:250px 1fr;
    grid-template-rows:auto 1fr auto;
    grid-template-areas:
      "sidebar header"
      "sidebar main"
      "footer  footer";
  }

  /* Header */
  header{ grid-area:header; background:#0b1830; }
  .header-img{ display:block; width:100%; height:auto; }

  /* Sidebar */
  aside{
    grid-area:sidebar; background:#0b1830;
    display:flex; justify-content:center; align-items:flex-start;
  }
  .left-img{ width:100%; height:auto; object-fit:contain; }

  /* Main */
  main{
    grid-area:main; background:var(--color-bg);
    display:flex; justify-content:center; align-items:center; padding:20px;
  }

  /* Footer */
  footer{ grid-area:footer; background:#0b1830; }
  .footer-img{ display:block; width:100%; height:auto; }

  /* ========================== Variables ========================== */
  :root{
    --form-w: 1280px;      /* ancho máximo (desktop) */
    --color-bg:#eef3fa;
    --color-card:#ffffff;
    --radius:12px;
    --shadow:0 12px 30px rgba(0,0,0,.15);
  }

  /* ========================== Reset ========================== */
  html,body{
    margin:0; padding:0; height:100%;
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:var(--color-bg); color:#222;
  }

  /* ========================== Tarjeta contenedora ========================== */
  .form{
    /* Más ancho en desktop, adaptativo en móviles */
    width:clamp(900px, 85vw, var(--form-w));
    background:var(--color-card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:24px;
  }
  .form h2{
    text-align:center; margin:0 0 16px; font-size:22px; font-weight:700;
  }

  /* ========================== Iframe embebido ========================== */
  .embed-wrap{
    width:100%;
    /* Alto amplio pero responsivo (evita look "móvil" y scroll interno) */
    height:clamp(700px, 75vh, 1100px);
  }
  .ms-form{
    width:100%;
    height:100%;
    border:0;
  }

  /* ========================== Responsivo ========================== */
  @media (max-width: 980px){
    .form{ width:clamp(320px, 94vw, 900px); padding:16px; }
    .embed-wrap{ height:80vh; }
  }
</style>
</head>

<body>
  <div class="layout">
    <header>
      <img class="header-img" src="img/top.png" alt="Top" />
    </header>

    <aside>
      <img class="left-img" src="img/left.png" alt="Lateral izquierdo" />
    </aside>

    <main>
      <div class="content-frame">
        <div class="form-slot">
          <div class="form">
            <h2>Solicitud – BRIEF GENERAL DE COMUNICACIONES </h2>

            <!-- ===== EMBED DE MICROSOFT FORMS (ancho tipo desktop) ===== -->
            <div class="embed-wrap">
              <iframe
                class="ms-form"
                src="https://forms.office.com/Pages/ResponsePage.aspx?id=rWQvZ0H5aEu9xJ7M77wbOx55u72CXY9PrmUkATep40RUNEMzWVRMRklDWExMUEJXSjA0UkQ3V1dOSy4u&embed=true"
                frameborder="0"
                marginwidth="0"
                marginheight="0"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen
                msallowfullscreen
              ></iframe>
            </div>
            <!-- ========================================================= -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <img class="footer-img" src="img/footer.png" alt="Footer" />
    </footer>
  </div>
</body>
</html>
