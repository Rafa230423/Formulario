<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vista armada por secciones</title>
<style>
   /* ==========================
   Layout general
========================== */
.layout {
  height: 100vh;
  display: grid;
  grid-template-columns: 250px 1fr;    /* left fijo, main ocupa el resto */
  grid-template-rows: auto 1fr auto;   /* header arriba, contenido al centro, footer abajo */
  grid-template-areas:
    "sidebar header"
    "sidebar main"
    "footer  footer";
}

/* Header */
header {
  grid-area: header;
  background: #0b1830;
}
.header-img {
  display: block;
  width: 100%;
  height: auto;
}

/* Sidebar (left) */
aside {
  grid-area: sidebar;
  background: #0b1830;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.left-img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* Main (formulario centrado) */
main {
  grid-area: main;
  background: var(--color-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Footer */
footer {
  grid-area: footer;
  background: #0b1830;
}
.footer-img {
  display: block;
  width: 100%;
  height: auto;
}

/* ==========================
   Variables principales
========================== */
:root {
  --form-w: 800px;         /* ancho máximo del contenedor */
  --color-bg: #eef3fa;     /* fondo principal */
  --color-card: #ffffff;   /* fondo tarjeta */
  --color-primary: #1677ff;/* azul principal */
  --color-border: #d6d6d6; /* gris de bordes */
  --color-light: #fafbfe;  /* fondo de condicionales */
  --radius: 12px;          /* radios redondeados */
  --shadow: 0 12px 30px rgba(0,0,0,.15);
  --transition: all .2s ease-in-out;
}

/* ==========================
   Reset básico
========================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--color-bg);
  color: #222;
}

/* ==========================
   Contenedor (tarjeta)
========================== */
.form {
  width: min(var(--form-w), 95%);
  background: var(--color-card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 24px;
}

.form h2 {
  text-align: center;
  margin: 0 0 16px;
  font-size: 22px;
  font-weight: 700;
}

/* ==========================
   Iframe embebido
========================== */
.embed-wrap{
  width: 100%;
  height: min(85vh, 900px); /* alto cómodo */
}

.ms-form{
  width: 100%;
  height: 100%;
  border: 0;
}

/* ==========================
   Responsivo
========================== */
@media (max-width: 700px) {
  .form { padding: 16px; }
  .embed-wrap{ height: 80vh; }
}
</style>
</head>

<body>
  <div class="layout">
    <header>
      <img class="header-img" src="img/top.png" alt="Top" />
    </header>

    <aside>
      <img class="left-img" src="img/left.png" alt="Lateral izquierdo" />
    </aside>

    <main>
      <div class="content-frame">
        <div class="form-slot">
          <div class="form">
            <h2>Solicitud – Comunicación Digital</h2>

            <!-- ===== EMBED DE MICROSOFT FORMS ===== -->
            <div class="embed-wrap">
              <iframe
                class="ms-form"
                src="https://forms.office.com/Pages/ResponsePage.aspx?id=rWQvZ0H5aEu9xJ7M77wbOx55u72CXY9PrmUkATep40RUM0lDRkdUUkY2VlJDQ0xDU09DRlE2MFRITS4u&embed=true"
                frameborder="0"
                marginwidth="0"
                marginheight="0"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen
                msallowfullscreen
              ></iframe>
            </div>
            <!-- ===================================== -->

          </div>
        </div>
      </div>
    </main>

    <footer>
      <img class="footer-img" src="img/footer.png" alt="Footer" />
    </footer>
  </div>
</body>
</html>
