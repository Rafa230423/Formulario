<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #edf1f7; /* Fondo general */
    }

    /* Contenedor de izquierda + top */
    .left-top-container {
      display: flex;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .left {
      width: 150px; /* Ajusta según tu diseño */
      flex-shrink: 0;
    }

    .top {
      width: 100%;
      max-width: 600px; /* Ajusta según tu diseño */
      height: auto;
    }

    /* Cuadro blanco para selector de formularios */
    .form-selector {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-selector h2 {
      margin-top: 0;
    }

    .form-selector ul {
      list-style: none;
      padding-left: 0;
    }

    .form-selector li {
      margin-bottom: 10px;
    }

    .form-selector a {
      text-decoration: none;
      color: #003876;
      font-weight: bold;
    }

    .form-selector a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      width: 100%;
      display: block;
      margin-top: 30px;
    }

    /* Responsivo */
    @media (max-width: 700px) {
      .left-top-container {
        flex-direction: column;
        align-items: center;
      }

      .left, .top {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor Left + Top -->
  <div class="left-top-container">
    <img src="img/left.png" alt="Imagen izquierda" class="left">
    <img src="img/top.png" alt="Top OGTIC" class="top">
  </div>

  <!-- Selector de Formularios -->
  <div class="form-selector">
    <h2>Seleccione un formulario:</h2>
    <ul>
      <li><a href="https://rafa230423.github.io/Formulario/" target="_blank">Comunicación Digital</a></li>
      <li><a href="#" target="_blank">Audiovisual</a></li>
      <li><a href="#" target="_blank">Prensa</a></li>
      <li><a href="#" target="_blank">Evento y Protocolo</a></li>
      <li><a href="#" target="_blank">Comunicación Interna</a></li>
    </ul>
  </div>

  <!-- Footer -->
  <img src="img/footer.png" alt="Footer OGTIC" class="footer">

</body>
</html>
