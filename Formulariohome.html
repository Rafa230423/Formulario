<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Formularios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Contenedor top + left */
    .top-left {
      display: flex;
      width: 100%;
      background-color: #ffffff;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .top-left .top-img {
      flex: 3;
    }

    .top-left .top-img img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .top-left .left-img {
      flex: 1;
      max-width: 300px;
      margin-left: 10px;
    }

    .top-left .left-img img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Cuadro gris de selecci√≥n */
    .form-container {
      background-color: #e0e0e0; /* gris claro */
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }

    .form-container h2 {
      color: #003876;
      margin-top: 0;
    }

    .form-container a {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      text-decoration: none;
      background-color: #003876;
      color: white;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .form-container a:hover {
      background-color: #0055a5;
    }

    footer img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 768px) {
      .top-left {
        flex-direction: column;
      }
      .top-left .left-img {
        margin-left: 0;
        margin-top: 10px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
