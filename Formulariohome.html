<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vista armada por secciones</title>
<style>
   /* ==========================
   Layout general
========================== */
.layout {
  height: 100vh;
  display: grid;
  grid-template-columns: 250px 1fr;    /* left fijo, main ocupa el resto */
  grid-template-rows: auto 1fr auto;   /* header arriba, contenido al centro, footer abajo */
  grid-template-areas:
    "sidebar header"
    "sidebar main"
    "footer  footer";
}

/* Header */
header {
  grid-area: header;
  background: #0b1830;
}
.header-img {
  display: block;
  width: 100%;
  height: auto;
}

/* Sidebar (left) */
aside {
  grid-area: sidebar;
  background: #0b1830;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.left-img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* Main (formulario centrado) */
main {
  grid-area: main;
  background: var(--color-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Footer */
footer {
  grid-area: footer;
  background: #0b1830;
}
.footer-img {
  display: block;
  width: 100%;
  height: auto;
}

/* ==========================
   Variables principales
========================== */
:root {
  --form-w: 800px;         /* ancho máximo del formulario */
  --form-h: 95%;           /* altura máxima */
  --color-bg: #eef3fa;     /* fondo principal */
  --color-card: #ffffff;   /* fondo tarjeta formulario */
  --color-primary: #1677ff;/* azul principal */
  --color-border: #d6d6d6; /* gris de bordes */
  --color-light: #fafbfe;  /* fondo de condicionales */
  --radius: 12px;          /* radios redondeados */
  --shadow: 0 12px 30px rgba(0,0,0,.15);
  --transition: all .2s ease-in-out;
}

/* ==========================
   Reset básico
========================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--color-bg);
  color: #222;
}
   /* Contenedor de izquierda + top */
    .left-top-container {
      display: flex;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .left {
      width: 150px; /* Ajusta según tu diseño */
      flex-shrink: 0;
    }

    .top {
      width: 100%;
      max-width: 600px; /* Ajusta según tu diseño */
      height: auto;
    }

    /* Cuadro blanco para selector de formularios */
    .form-selector {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-selector h2 {
      margin-top: 0;
    }

    .form-selector ul {
      list-style: none;
      padding-left: 0;
    }

    .form-selector li {
      margin-bottom: 10px;
    }

    .form-selector a {
      text-decoration: none;
      color: #003876;
      font-weight: bold;
    }

    .form-selector a:hover {
      text-decoration: underline;
    }


    /* Responsivo */
    @media (max-width: 700px) {
      .left-top-container {
        flex-direction: column;
        align-items: center;
      }

      .left, .top {
        width: 100%;
        max-width: 100%;
      }
    }
</style>
  
</head>

    </main>
  <!-- Contenedor Left + Top -->
  <div class="left-top-container">
    <img src="img/left.png" alt="Imagen izquierda" class="left">
    <img src="img/top.png" alt="Top OGTIC" class="top">
  </div>

  <!-- Selector de Formularios -->
  <div class="form-selector">
    <h2>Seleccione un formulario:</h2>
    <ul>
      <li><a href="https://rafa230423.github.io/Formulario/" target="_blank">Comunicación Digital</a></li>
      <li><a href="#" target="_blank">Audiovisual</a></li>
      <li><a href="#" target="_blank">Prensa</a></li>
      <li><a href="#" target="_blank">Evento y Protocolo</a></li>
      <li><a href="#" target="_blank">Comunicación Interna</a></li>
    </ul>
  </div>
    <footer>
      <img class="footer-img" src="img/footer.png" alt="Footer" />
    </footer>
  </div>
</body>
</html>
