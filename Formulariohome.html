<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vista armada por secciones</title>
<style>
   /* ==========================
   Layout general
========================== */
.layout {
  height: 100vh;
  display: grid;
  grid-template-columns: 250px 1fr;    /* left fijo, main ocupa el resto */
  grid-template-rows: auto 1fr auto;   /* header arriba, contenido al centro, footer abajo */
  grid-template-areas:
    "sidebar header"
    "sidebar main"
    "footer  footer";
}

/* Header */
header {
  grid-area: header;
  background: #0b1830;
}
.header-img {
  display: block;
  width: 100%;
  height: auto;
}

/* Sidebar (left) */
aside {
  grid-area: sidebar;
  background: #0b1830;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.left-img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

/* Main (formulario centrado) */
main {
  grid-area: main;
  background: var(--color-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* Footer */
footer {
  grid-area: footer;
  background: #0b1830;
}
.footer-img {
  display: block;
  width: 100%;
  height: auto;
}

/* ==========================
   Variables principales
========================== */
:root {
  --form-w: 800px;         /* ancho máximo del formulario */
  --form-h: 95%;           /* altura máxima */
  --color-bg: #eef3fa;     /* fondo principal */
  --color-card: #ffffff;   /* fondo tarjeta formulario */
  --color-primary: #1677ff;/* azul principal */
  --color-border: #d6d6d6; /* gris de bordes */
  --color-light: #fafbfe;  /* fondo de condicionales */
  --radius: 12px;          /* radios redondeados */
  --shadow: 0 12px 30px rgba(0,0,0,.15);
  --transition: all .2s ease-in-out;
}

/* ==========================
   Reset básico
========================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--color-bg);
  color: #222;
}

/* ==========================
   Contenedor del formulario
========================== */
.form {
  width: min(var(--form-w), 95%);
  max-height: 50vh;        /* límite máximo de alto */
  background: var(--color-card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 24px;
  overflow-y: auto;        /* scroll interno */
}
 

.form h2 {
  text-align: center;
  margin: 0 0 20px;
  font-size: 22px;
  font-weight: 700;
}

.form h3 {
  margin: 20px 0 10px;
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.form label {
  display: block;
  margin: 6px 0;
  font-size: 14px;
  font-weight: 500;
}

/* ==========================
   Inputs y campos básicos
========================== */
.form input,
.form textarea,
.form select,
.form button {
  width: 100%;
  padding: 10px;
  margin: 6px 0 12px;
  border-radius: var(--radius);
  border: 1px solid var(--color-border);
  box-sizing: border-box;
  font-size: 14px;
  transition: var(--transition);
}

.form input:focus,
.form textarea:focus,
.form select:focus {
  outline: none;
  border-color: var(--color-primary);
  box-shadow: 0 0 4px rgba(22,119,255,0.3);
}

/* ==========================
   Botones
========================== */
.form button {
  background: var(--color-primary);
  color: #fff;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.form button:hover {
  filter: brightness(.93);
}

/* ==========================
   Checkboxes y radios
========================== */
.checks label {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  margin-bottom: 6px;
}

.form input[type="checkbox"],
.form input[type="radio"] {
  width: auto;
  transform: scale(1.15);
  cursor: pointer;
}

/* ==========================
   Grillas auxiliares
========================== */
.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.grid-3 {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 12px;
}

.radio-line {
  display: flex;
  gap: 16px;
  align-items: center;
  margin: 6px 0 8px;
}

/* ==========================
   Secciones condicionales
========================== */
.cond {
  border: 1px solid #e6e9f0;
  border-radius: var(--radius);
  padding: 12px;
  margin: 16px 0;
  background: var(--color-light);
}

.cond legend {
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 6px;
}

.cond-content {
  display: none;
  margin-top: 10px;
  animation: fade .25s ease-in;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(-3px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ==========================
   Botón secundario (descarga)
========================== */
.btn-download {
  display: inline-block;
  margin-top: 12px;
  padding: 10px 16px;
  border-radius: 8px;
  background: #1677ff;
  color: #fff;
  font-weight: 600;
  text-decoration: none;
}
.btn-download:hover {
  filter: brightness(.9);
}

/* ==========================
   Responsivo
========================== */
@media (max-width: 700px) {
  .grid-2,
  .grid-3 {
    grid-template-columns: 1fr;
  }
  .form {
    height: auto;
    max-height: 95%;
  }
}
</style>
  
</head>

    </main>
