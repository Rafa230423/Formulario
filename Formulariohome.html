<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Formularios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
    }

    header img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      flex: 1;
    }

    .img-left {
      flex: 1;
      max-width: 300px;
      margin-right: 20px;
    }

    .img-left img {
      width: 100%;
      border-radius: 8px;
    }

    .form-list {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .form-list h2 {
      margin-top: 0;
      color: #003876;
    }

    .form-list a {
      display: block;
      margin: 10px 0;
      padding: 12px 20px;
      text-decoration: none;
      background-color: #003876;
      color: white;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .form-list a:hover {
      background-color: #0055a5;
    }

    footer img {
      width: 100%;
      max-height: 100px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .img-left {
        margin: 0 0 20px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Top -->
  <header>
    <img src="img/top.png" alt="Top OGTIC">
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <div class="img-left">
      <img src="img/left.png" alt="Imagen izquierda">
    </div>

    <div class="form-list">
      <h2>Selecciona un formulario:</h2>
      <a href="https://rafa230423.github.io/Formulario/" target="_blank">Comunicación Digital</a>
      <a href="#">Audiovisual</a>
      <a href="#">Prensa</a>
      <a href="#">Evento y Protocolo</a>
      <a href="#">Comunicación Interna</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="img/footer.png" alt="Footer OGTIC">
  </footer>

</body>
</html>
