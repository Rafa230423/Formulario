<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Top */
    .top {
      width: 100%;
      display: block;
    }

    /* Contenedor de top + left */
    .top-left-container {
      display: flex;
      align-items: flex-start;
      background-color: #fff;
      padding: 10px;
      gap: 10px;
    }

    .left {
      width: 150px; /* Ajusta según tu diseño */
      flex-shrink: 0;
    }

    /* Cuadro gris */
    .form-selector {
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
      max-width: 500px;
    }

    .form-selector h2 {
      margin-top: 0;
    }

    .form-selector ul {
      list-style: none;
      padding-left: 0;
    }

    .form-selector li {
      margin-bottom: 10px;
    }

    .form-selector a {
      text-decoration: none;
      color: #003876;
      font-weight: bold;
    }

    .form-selector a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      width: 100%;
      display: block;
      margin-top: 30px;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .top-left-container {
        flex-direction: column;
        align-items: center;
      }

      .left {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Top -->
  <img src="img/top.png" alt="Top OGTIC" class="top">

  <!-- Contenedor Top + Left -->
  <div class="top-left-container">
    <img src="img/left.png" alt="Imagen izquierda" class="left">

    <!-- Selector de Formularios -->
    <div class="form-selector">
      <h2>Seleccione un formulario:</h2>
      <ul>
        <li><a href="https://rafa230423.github.io/Formulario/" target="_blank">Comunicación Digital</a></li>
        <li><a href="#" target="_blank">Audiovisual</a></li>
        <li><a href="#" target="_blank">Prensa</a></li>
        <li><a href="#" target="_blank">Evento y Protocolo</a></li>
        <li><a href="#" target="_blank">Comunicación Interna</a></li>
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <img src="img/footer.png" alt="Footer OGTIC" class="footer">

</body>
</html>
